<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="https://momentjs.com/downloads/moment-with-locales.js">
    <title>Good Morning Page</title>

    <!--Materialize CDN here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <link rel="stylesheet" href="./css/style.css">


</head>

<body >
    <div id="background" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;"></div>
    <div id="foreground" style="position: absolute; top: 0; right: 0; left: 0;">
        <!-- Modal design starts here -->
        <div id="zipCodeModal" class="modal">
            <div class="modal-content">
                <h4>Good Morning</h4>
                <p>In order to show you local information,
                    we need to know your ZIP code</p>
                    <p>(Leave blank to not share ZIP)</p>
                    <input type="text" name="localZip" id="localZip" placeholder="ZIP code">
                
            </div>
            <div class="modal-footer blue">
                <a href="#" class="btn modal-close purple">OK</a>
            </div>
        </div>

        <!-- actual body of page  -->
    <header class="container">
            <h1 class="goodMorning center"></h1>
            <h3 class="todayIs center"></h3>

        <div class="row">
                <div class="col m2"></div>
                <h2 class="city center col s12 m4"></h2>
            
            <div class="container col s12 m3 center">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="max-temp"></div>
                <div class="min-temp"></div>
            </div>
                <div class="col m3"></div>
        </div>
        

    </header>

    <body>

        <main class="container">
            <div class="row">
                <img class= "giphy col s12 m5">
                <div class="col m1"></div>
                <div class="quote col s12 m6"></div>
            </div>
        </main>
        

        <div id="zipButtonDiv"><a id="zipCodeBtn" href="#zipCodeModal" class="btn orange modal-trigger">Change Location (<span id="zipDisplay">90210</span>)</a></div>
        </div>
    <script src="moment-min-lib.js"></script>

    <script src= "script.js"></script>   
</body>
</html>
